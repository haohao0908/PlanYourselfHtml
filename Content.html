<!DOCTYPE html>
<html lang="utf-8">

<head>
    <title>Plan Yourself</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="css/Navbar.css">
    <link rel="stylesheet" href="css/Content.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <!--------------------------navbar-------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <div class="nav-brand">PlanYourself</div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <ul class="navbar-nav">
                <li>
                    <a href="Member.html"> <i class="far fa-user fa-lg"></i>會員</a>
                </li>
                <li>
                    <a href="Content.html"><i class="fas fa-book fa-lg"></i>計畫</a>
                </li>
                <li>
                    <a href="Mywork.html"> <i class="far fa-edit fa-lg"></i>我的工作</a>
                </li>
            </ul>

            <div class="search">
                <input class="search-input" type="text" name="search" placeholder="查詢計畫(#123456)">
                <a href="#" id="SearchForBox"><i class="fas fa-search search-icon"></i></a>

                <div class="Search_Box">
                    <span class="badge ProjectNameTitle">計畫名稱</span>
                    <br>
                    <div class="ProjectName">
                        計畫名稱顯示這邊
                    </div>
                    <hr class="ProjectHr">
                    <span class="badge ProjectNameTitle">輸入計畫密碼</span>
                    <input class="Search_Box_Password" type="text" placeholder="輸入專案密碼">
                    <br>
                    <div class="ButtonGroup">
                        <button type="button" class="btn btn-warning BtnSend">送出</button>
                        <button type="button" class="btn btn-danger BtnCancel">取消</button>
                    </div>
                </div>
            </div>

            <div class="study-logout">
                <button class="btn btn-light btn-navbar-study" type="submit"id="show-carousel"><i class="fas fa-question-circle fa-lg"
                        style="padding-right:5px;"></i>教學</button>
                <button class="btn btn-danger btn-navbar-logout" type="submit" style="margin-left:0.5em;"
                    onclick="location.href='login.html'"><i class="fas fa-sign-out-alt"
                        style="padding-right:5px;"></i>登出</button>
            </div>

        </div>

    </nav>
    <!----------------------------------------------------------------->
    <div class="container-fluid">

        <!--輪播-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imgs/photo-1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imgs/photo-2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./imgs/photo-3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!---->
        <div class="content">
            <!--尚未開始------------------------------->
            <div class="status">
                <div class="label-status">
                    <span class="label-name">尚未開始</span>
                    <span class="badge badge-light">2</span>
                </div>
                <div class="straight-line"></div>
                <div class="label-status2"></div>
            </div>

            <!--尚未開始專案------------------------------->
            <div class="card-deck">
                <!-- card編號也要自動產生 -->

                <div class="card" name="delete-tub">

                    <div class="card-color-body">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">Html小組作業</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>

                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>

                </div>

                <div class="card" name="delete-tub">
                    <div class="card-color-body">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">UML小組作業</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>

                <div class="card" name="delete-tub">
                    <div class="card-color-body">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">我的作業內容</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>

                <div class="card" name="delete-tub">
                    <div class="card-color-body">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">Vue.js研習</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>

                <div class="card" data-toggle="modal" data-target="#addproject">
                    <div class="card-color-special">
                        <a class="card-link"><img src="./imgs/plus-3x.png"></a>
                    </div>
                </div>

            </div>
            <!--執行中------------------------------->
            <div class="status">
                <div class="label-status">
                    <span class="label-name">執行中</span>
                    <span class="badge badge-light">2</span>
                </div>
                <div class="straight-line"></div>
                <div class="label-status2"></div>
            </div>
            <!--執行中專案------------------------------->
            <div class="card-deck">
                <div class="card" name="delete-tub">
                    <div class="card-color-body-ing">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">資訊安全課堂報告</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
            </div>
            <!--已完成------------------------------->
            <div class="status">
                <div class="label-status">
                    <span class="label-name">已完成</span>
                    <span class="badge badge-light">2</span>
                </div>
                <div class="straight-line"></div>
                <div class="label-status2"></div>
            </div>
            <!--已完成專案------------------------------->
            <div class="card-deck">
                <div class="card" name="delete-tub">
                    <div class="card-color-body-end">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">電腦動畫</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
                <div class="card" name="delete-tub">
                    <div class="card-color-body-end">
                        <a class="card-link" href="Plan.html">
                            <h5 class="card-title" onmousemove="removeClassType(this)">英文報告</h5>
                            <div class="block-card">
                            </div>
                        </a>
                    </div>
                    <div class="block-setting">
                        <a class="card-setting" href="#" data-toggle="modal" data-target="#projectset"><img
                                src="./imgs/cog-3x.png"></a>
                    </div>
                </div>
            </div>
            <div class="tub-set">
                <a href='#' class="tub-set-a"><i class="fas fa-trash-alt" style="font-size:3em;"></i></a>
            </div>
            <!--專案齒輪設定內容---------------------------------->
            <div class="modal fade" id="projectset" tabindex="-1" role="dialog" aria-labelledby="projectset"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">設定</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">重新命名</label>
                                    <input type="text" class="form-control" name="">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">修改密碼</label>
                                    <input type="text" class="form-control" name="">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">專案代碼</label>
                                    <button onclick="myFunction()" class="modal-btn">複製</button>
                                    <input type="text" class="form-control" id="copy">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">開始日期</label>
                                    <input id="EditStartTime" class="datetime-local-set" name="">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">結束日期</label>
                                    <input id="EditEndTime" class="datetime-local-set" name="">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="close-btn" data-dismiss="modal">關閉</button>
                                    <button type="submit" class="send-btn">送出</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--~~~~~~~~~~~~~~~~~-->
            <!--新增專案設定---------------------------------->
            <div class="modal fade" id="addproject" tabindex="-1" role="dialog" aria-labelledby="addproject"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">新增</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">標題</label>
                                    <input type="text" class="form-control" name="">
                                </div>
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">專案密碼</label>
                                    <input type="text" class="form-control" name="">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">開始日期</label>
                                    <input id="AddStartTime" class="datetime-local-set" name="">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">結束日期</label>
                                    <input id="AddEndTime" class="datetime-local-set" name="">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="close-btn" data-dismiss="modal">關閉</button>
                                    <button type="submit" class="send-btn">送出</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------>
    </div>
