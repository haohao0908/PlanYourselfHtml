<!DOCTYPE html>
<html lang="utf-8">

<head>

    <title>Plan Yourself</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Navbar.css">
    <link rel="stylesheet" href="css/Member.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">

</head>

<body>
    <!--------------------------navbar-------------------------------->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <div class="nav-brand">PlanYourself</div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

            <ul class="navbar-nav">
                <li>
                    <a href="Member.html"> <i class="far fa-user fa-lg"></i>會員</a>
                </li>
                <li>
                    <a href="Content.html"><i class="fas fa-book fa-lg"></i>計畫</a>
                </li>
                <li>
                    <a href="Mywork.html"> <i class="far fa-edit fa-lg"></i>我的工作</a>
                </li>
            </ul>

            <div class="search">
                <input class="search-input" type="text" name="search" placeholder="查詢計畫(#123456)">
                <a href="#" id="SearchForBox"><i class="fas fa-search search-icon"></i></a>
                <div class="Search_Box">
                    <!--遮罩-->
                    <div class="background">
                    </div>
                    <!---->
                    <!--Loding圖示-->
                    <img src="./imgs/Loading.gif" class="LoadingShow">
                    <!---->
                    <span class="badge ProjectNameTitle">計畫名稱</span>
                    <br>
                    <div class="ProjectName">
                        計畫名稱顯示這邊
                    </div>
                    <hr class="ProjectHr">
                    <span class="badge ProjectNameTitle">輸入計畫密碼</span>
                    <input class="Search_Box_Password" type="text" placeholder="輸入專案密碼">
                    <br>
                    <div class="ButtonGroup">
                        <button type="button" class="btn btn-warning BtnSend">送出</button>
                        <button type="button" class="btn btn-danger BtnCancel">取消</button>
                    </div>
                </div>
            </div>

            <div class="study-logout">
                <button class="btn btn-light btn-navbar-study" type="submit" id="show-carousel"><i
                        class="fas fa-question-circle fa-lg" style="padding-right:5px;"></i>教學</button>
                <button class="btn btn-danger btn-navbar-logout" type="submit" style="margin-left:0.5em;"
                    onclick="location.href='login.html'"><i class="fas fa-sign-out-alt"
                        style="padding-right:5px;"></i>登出</button>
            </div>

        </div>

    </nav>
    <!----------------------------------------------------------------->
    <div class="container-fluid">
        <!--測試成功&失敗訊息-->
        <div class="alert alert-success SuccessMessenge" role="alert">
            成功加入
        </div>
        <div class="alert alert-danger FailMessenge" role="alert">
            失敗
        </div>
        <!---->
        <!--輪播-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./imgs/photo-1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/photo-2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./imgs/photo-3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!---->
        <div class="content">

            <div class="card card-set">

                <div class="member-img">
                    <label class="upload_cover">
                        <input id="upload_input" type="file">
                        <span class="upload_icon"><img src="./imgs/people1.png" class="photo"></span>
                    </label>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group-set">
                            <div class="name-set">
                                <div class="color">姓</div>
                                <div class="color">名</div>
                            </div>
                            <div class="input-set">
                                <input type="email" class="form-control" placeholder="張智皓"
                                    style="border:rgb(123，131，146)">
                            </div>
                        </div>

                        <div class="form-group-set">
                            <div class="name-set">
                                <div class="color">信</div>
                                <div class="color">箱</div>
                            </div>
                            <div class="input-set">
                                <input type="email" class="form-control" placeholder="N1056444@ntub.edu.tw">
                            </div>
                        </div>

                        <div class="test-form-group-set">
                            <div class="name-set">
                                <div class="color">L</div>
                                <div class="color">i</div>
                                <div class="color">n</div>
                                <div class="color">e</div>
                                <div class="color">B</div>
                                <div class="color">o</div>
                                <div class="color">t</div>
                                <div class="color">推</div>
                                <div class="color">播</div>
                            </div>
                            <div class="on-off-set">
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox"
                                        id="myonoffswitch">
                                    <label class="onoffswitch-label" for="myonoffswitch">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="btn-set">
                    <button class="change-btn">變更傳送</button>
                    <button class="delete-btn" data-target="#delete" data-toggle="modal">刪除帳號</button>
                </div>
            </div>


        </div>
    </div>
    <!-- Modal 刪除帳號-->

    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete">刪除帳號</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body text-center">
                        請確認是否真的要刪除帳號!
                    </div>

                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-close" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-ok">確定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-----------------------------------scrpit-------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/jquery.ui.touch-punch.min.js"></script>
    <!--MyScript-->
    <script src="./js/SearchBox.js"></script>
    <script src="./js/Width_Test.js"></script>
    <script src="./js/AlertMessenge.js"></script>
    <script src="./js/Mywork_Carousel.js"></script>
    <!---->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!------------------------------------------------------------------------------------->

</body>

</html>
